# Example Config that uses almost all values

alg: IHLearnOnline
alg_kwargs:
  tau: 0.005
  learn_temperature: False
  init_temperature: 0.1
  target_freq: 2
  bc_coeff: 0.0
  random_steps: 10000
  reward_freq: 5000
  max_feedback: 8000
  init_feedback_size: 40
  reward_batch_size: 64
  segment_size: 25
  subsample_size: 12
  chi2_coeff: 0.5
  feedback_schedule: constant
  feedback_sample_multiplier: 10

optim: Adam
optim_kwargs:
  lr: 0.0003

network: ActorCriticPolicy
network_kwargs:
  actor_class: DiagonalGaussianMLPActor
  actor_kwargs:
    hidden_layers: [256, 256, 256]
    log_std_bounds: [-5, 2]
    ortho_init: true
  critic_class: ContinuousMLPCritic
  critic_kwargs:
    hidden_layers: [256, 256, 256]
    ensemble_size: 3
    ortho_init: true

env: mw_door-close-v2

dataset: ReplayBuffer
dataset_kwargs:
  distributed: False
  discount: 0.99
  nstep: 1
  capacity: 1000000
  fetch_every: 500
  batch_size: 128

processor: null

trainer_kwargs: # Arguments given to Algorithm.train
  total_steps: 1000000 # The total number of steps to train
  log_freq: 1000 # How often to log values
  eval_freq: 10000 # How often to run evals
  eval_fn: eval_policy
  eval_kwargs:
    num_ep: 1 # Number of enviornment episodes to run for evaluation
  loss_metric: reward # The validation metric that determines when to save the "best_checkpoint"
  train_dataloader_kwargs:
    num_workers: 0
    batch_size: null
    collate_fn: null
  profile_freq: 1000

checkpoint: null
seed: null
